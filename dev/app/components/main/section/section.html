<div class="section-view">

    <div class="container">
      <div class="col-xs-9 col-sm-7 col-md-7" style="margin-top: 15px;">
        <div class="row">
          <h1 class="col-xs-4 col-sm-5 col-md-10 class-style">{{vm.toTitleCase(vm.section.Class.Name)}}</h1>
          <h2 class="col-xs-9 col-sm-8 col-md-5 professor">{{vm.toTitleCase(vm.section.User.Name)}}</h2>
           <button ng-show="Role === 'Admin' || Role === 'Professor'" type="button" 
              class="btn btn-default edit-button" 
              aria-label="Left Align" ng-click="vm.editSection()">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </div>
        <ul class="list">
          <li class="row">
            <label class="col-md-2">Codigo</label>
            <label class="col-md-3 element"><strong>{{vm.toTitleCase(vm.section.Code)}}</strong></label>
          </li>
          <li class="row">
            <label class="col-md-1">Periodo</label>
            <label class="col-md-3 element"><strong>{{vm.section.Period.Number}}</strong></label>
          </li>
          <li class="row">
            <label class="col-md-1">AÃ±o</label>
            <label class="col-md-3 element"><strong>{{vm.section.Period.Year}}</strong></label>
          </li>
        </ul>
        <div style="padding-left: 20px;" ng-show="Role === 'Student'">
          <h3><strong>Horas Acumuladas: N/A</strong></h3>
        </div>
      </div>
      <img class="logo-image" src="img/logo.png"/>
    </div>

    <div ng-show="(Role === 'Admin' || Role === 'Professor') && vm.studentsTable.body.length > 0">
      <div>
        <h1 style="margin-left: 10%; margin-bottom: 20px;" class="col-md-10 class-style">Alumnos</h1>
        <tb-table   headers="vm.studentsTable.headers"
                    body="vm.studentsTable.body"
                    actions="vm.studentsTable.actions">
        </tb-table>
      </div>
    </div>
    <div ng-show="vm.projectsTable.body.length > 0" style="margin-bottom: 80px;">
        <h1 style="margin-left: 10%; margin-bottom: 20px;" class="col-md-10 class-style">Proyectos</h1>
        <tb-table   headers="vm.projectsTable.headers"
                    body="vm.projectsTable.body"
                    ref="main.sectionParticipants"
                    on-row-click="vm.preventGeneralLoading"
                    class="mouse-hover">
        </tb-table>
      </div>
    <tb-loading class="main-loader" ng-show="vm.sectionsLoading"></tb-loading>
</div>
<tb-round-btn ng-show="Role === 'Admin' || Role === 'Professor'" ng-click="vm.addStudent()">+
</tb-round-btn>
