<h1 ng-show="label && label.length > 0" style="margin-bottom: 15px;">{{label}}</h1>
<input id="uploadFile" type="text" placeholder="{{placeholder}}" disabled="disabled" />
<div class="fileUpload btn btn-primary">
    <span>Importar</span>
    <input id="uploadBtn" type="file" class="upload"/>
</div> 
<md-button class="md-raised" style="width: 100%; margin: 5px 0;" ng-hide="vm.file === null" ng-click="vm.upload()" type="submit">Confirmar</md-button>
